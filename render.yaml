services:
  # Backend Service
  - type: web
    name: crud-backend
    runtime: docker
    rootDir: backend
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: DB_URL
        fromDatabase:
          name: crud-db
          property: connectionString
      - key: DB_USERNAME
        fromDatabase:
          name: crud-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: crud-db
          property: password
      - key: PORT
        value: 8080

  # Frontend Service
  - type: web
    name: crud-frontend
    runtime: node
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npm run preview -- --host --port $PORT
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: crud-backend
          property: host

databases:
  - name: crud-db
    databaseName: crud_db
    user: crud_user
    plan: free
